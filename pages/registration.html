<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="body-set">

  <div class="double-bg"></div>

  <div class="container">

    <div class="menu-bar">
    <a class="menu-top-style" href="../index.html">Головна</a>
    <a class="menu-top-style" href="articles.html">Статті</a>
    <a class="menu-top-style" href="catalog.html">Каталог</a>
    <a class="menu-top-style" href="contacts.html">Контакти</a>
    <a class="menu-top-style" href="gallery.html">Галерея</a>
    <a class="menu-top-style" href="page-nav.html">Навігация</a>
    </div>
    
    <h1 class="page-title">Реєстрація</h1>

    <div>
      <form action="https://tests.fomenko.top/echo/index.php" method="get">
        <fieldset>
          <legend>Форма користувача</legend>

          <div class="form-group"><label>Логін
              <input name="log" type="text" placeholder="Логін" minlength="3" maxlength="10" value="login"></label>
          </div>

          <div class="form-group"><label>Пароль
              <input name="pass" type="password" placeholder="Пароль" minlength="3" maxlength="10"></label>
          </div>

          <div class="form-group"><label>Вік
              <input name="age" type="number" placeholder="Вік" min="1" max="122" value="30"></label>
          </div>

          <div class="form-group"><label>E-mail
              <input type="email" placeholder="E-mail"></label>
          </div>

          <div class="form-group"><label>Телефон:
              <input type="tel" placeholder="Телефон"></label>
          </div>

          <div class="form-group"><label>Пошук
              <input type="search" placeholder="Пошук"></label>
          </div>

          <div class="form-group"><label>Дата народження
              <input type="date"></label>
          </div>

          <div class="form-group"><label>Місяць відпустки
              <input type="month"></label>
          </div>

          <div class="form-group"><label>Завантажити файл
              <input type="file"></label>
          </div>

          <div class="hidden"><label>Прихована інформація
              <input type="hidden"></label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Оберіть вподобані пункти</legend>

          <div>Опитування: які страви ви любите?</div>

          <div class="form-group-sm">
            <input type="checkbox" id="ua" name="kitchen-ua" value="yes">
            <label for="ua">Українські</label>
          </div>

          <div class="form-group-sm">
            <input type="checkbox" id="by" name="kitchen-by" value="yes">
            <label for="by">Білоруські</label>
          </div>

          <div class="form-group-sm">
            <input type="checkbox" id="it" name="kitchen-it" value="yes">
            <label for="it">Італійські</label>
          </div>

          <div class="form-group-sm">
            <input type="checkbox" id="ge" name="kitchen-ge" value="yes">
            <label for="ge">Грузинські</label>
          </div>

          <div class="form-group-sm">
            <input type="checkbox" id="jp" name="kitchen-jp" value="yes">
            <label for="jp">Японські</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Оберіть лише один пункт</legend>

          <div>Вкажіть свою стать</div>

          <div class="form-group-sm">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Чоловіча</label>
          </div>

          <div class="form-group-sm">
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Жіноча</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Список</legend>

          <div class="form-group">
            <label for="sel">Оберіть рік закінчення школи</label>

            <select name="sel" id="sel" multiple size="3">
              <option selected disabled value="">Выберите год</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <legend>Супровідний лист</legend>

          <div class="form-group">
            <label for="txt">Напишіть сюди своє звернення</label>
            <textarea name="txt" id="txt" cols="40" rows="3" placeholder="Введіть текст..."></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>Кнопки для керування інформаційною формою</legend>

          <div class="form-group">
            <input class="btn" type="submit" value="Відправити форму">
          </div>

          <div class="form-group">
            <input class="btn" type="reset" value="Обнулити форму">
          </div>

          <div class="form-group">
            <input class="btn" type="button" value="Кнопка зі спливаючим вікном" onclick="alert('Спливаюче вікно')">
          </div>

          <div class="form-group">
            <button class="btn">Кнопка з <b>форматуванням тексту</b></button>
          </div>

          <div class="form-group">
            <button class="btn" type="submit">Форму відправити - без value</button>
          </div>

          <div class="form-group">
            <button class="btn" type="reset">Форму обнулити - без value</button>
          </div>

          <div class="form-group">
            <button class="btn" type="button" onclick="confirm('Спливаюче вікно  - без value')">Кнопка зі спливаючим
              вікном - без value</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <footer class="footer-bar">
    <p>&#169; Олекса Ремез</p>
  </footer>
</body>

</html>
